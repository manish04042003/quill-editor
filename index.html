<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor</title>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>

<body>
    <div>
        p Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas minima ducimus doloremque sed quos inventore
        voluptates quis natus nisi quam delectus magnam earum, provident iure maiores. Neque non distinctio illum?
    </div>
    <div id="editor"></div>

    <button onclick="getvalue()">get html</button>

    <div id="append"></div>
    <script>
        var container = document.getElementById('editor');
        let tollBarOption = [
            ['bold', 'italic', 'underline', 'strike'],
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            [{ list: "ordered" }, { list: "bullet" }],
            ['image', 'link']
        ]
        let quill = new Quill(container, {
            modules: {
                toolbar: tollBarOption,
            },
            theme: 'snow'
        })


        function getvalue() {
            document.getElementById('append').innerText = document.querySelectorAll('.ql-editor')[0].innerHTML
            console.log(document.querySelectorAll('.ql-editor')[0].innerHTML)
        }
    </script>
</body>

</html>
